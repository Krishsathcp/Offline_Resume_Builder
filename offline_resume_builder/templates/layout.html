<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Resume Builder{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <style>
      :root {
        --split-bg-original: #f0f0f0;
        --split-text-original: #000000;
        --split-bg-ai: #e8f4fc;
        --split-text-ai: #003344;
        --changes-bg: #f9f9f9;
        --changes-text: #333333;
      }

      body.dark-mode {
        --split-bg-original: #222222;
        --split-text-original: #f0f0f0;
        --split-bg-ai: #1a1a1a;
        --split-text-ai: #d0f0ff;
        --changes-bg: #1e1e1e;
        --changes-text: #ffebcd;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
        transition: background-color 0.3s, color 0.3s;
      }

      header {
        background-color: var(--accent-color);
        color: white;
        padding: 18px 32px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      nav a {
        color: white;
        margin: 0 20px;
        font-size: 1.1em;
        text-decoration: none;
        padding: 8px 12px;
        transition: background-color 0.3s, border-radius 0.3s;
      }

      nav a:hover {
        background-color: rgba(255, 255, 255, 0.15);
        border-radius: 6px;
      }

      main {
        padding: 24px;
      }

      .theme-toggle {
        background: none;
        border: none;
        font-size: 1.4em;
        cursor: pointer;
        color: white;
        padding: 6px 10px;
      }

      @media (max-width: 768px) {
        header {
          flex-direction: column;
          align-items: flex-start;
        }

        nav {
          margin-top: 10px;
        }

        nav a {
          display: inline-block;
          margin: 8px 8px 0 0;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <div><strong>üß† AI Resume Builder</strong></div>
      <nav>
        <a href="{{ url_for('home') }}">üè† Home</a>
        <a href="{{ url_for('view_history') }}">üìú History</a>
        <a href="{{ url_for('improve_resume') }}">‚ú® Improve Resume</a>
        <a href="{{ url_for('score_resume') }}">üéØ Score Resume</a>
        <a href="{{ url_for('interview_prep') }}">üé§ Interview Prep</a>
      </nav>
    </header>

    <main>{% block content %}{% endblock %}</main>

    <script>
      const themeToggle = document.getElementById("themeToggle");
      const currentTheme = localStorage.getItem("theme");

      if (currentTheme === "dark") {
        document.body.classList.add("dark-mode");
      }

      themeToggle.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        const isDark = document.body.classList.contains("dark-mode");
        localStorage.setItem("theme", isDark ? "dark" : "light");
      });
    </script>
  </body>
</html>
